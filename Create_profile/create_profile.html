<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание Анкеты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главная обертка -->
    <div class="container">
        <h1>Создание анкеты</h1>
        <form id="profile-form">
            <label for="name">Имя:</label>
            <input type="text" id="name">
            <!-- Поле возраста -->
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" placeholder="Ваш возраст" min="18" required>

            <!-- Поле пола -->
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="">Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другое</option>
            </select>
            <!-- Поле города -->
            <label for="name">Город:</label>
            <input type="text" id="city" placeholder="Город проживания">

            <!-- Поле роста -->
            <label for="name">Рост:</label>
            <input type="text" id="height" placeholder="Рост">

            <!-- Поле языков -->
            <label for="language">Язык:</label>
            <select id="language" name="language" required>
                <option value="">Выберите язык</option>
                <option value="russian">Русский</option>
                <option value="english">Английский</option>
            </select>
             <!-- Поле интересов -->
             <form>
                <p>Выберите интересы:</p>
                <label>
                    <input type="checkbox" name="interests" value="movie">
                    Кино
                </label><br>
                <label>
                    <input type="checkbox" name="interests" value="sport">
                    Спорт
                </label><br>
                <label>
                    <input type="checkbox" name="interests" value="walking">
                    Прогулки
                </label><br>
                <label>
                    <input type="checkbox" name="interests" value=books">
                    Книги
                </label><br>
                <label>
                    <input type="checkbox" name="interests" value="culture">
                    Культура
                </label>
            </form>
            <!-- Поле описания -->
            <label for="bio">Описание:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Расскажите о себе"></textarea>

            <!-- Загрузка фото -->
            <label for="photo">Загрузите фото:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <img id="photo-preview" alt="Предварительный просмотр фото">

            <!-- Кнопка отправки -->
            <button type="submit">Создать анкету</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
