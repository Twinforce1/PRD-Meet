<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Мой профиль</h1>
        <img src="https://via.placeholder.com/150" alt="Фото профиля" class="profile-photo" id="profile-photo">
        <label for="name">Имя:</label>
        <input type="text" id="name" value="Анна">

        <label for="age">Возраст:</label>
        <input type="number" id="age" value="25">
        <!-- Поле города -->
        <label for="name">Город:</label>
        <input type="text" id="city" placeholder="Город проживания">

        <!-- Поле роста -->
        <label for="name">Рост:</label>
        <input type="text" id="height" placeholder="Рост">

        <!-- Поле языков -->
        <label for="language">Язык:</label>
        <select id="language" name="language" required>
            <option value="">Выберите язык</option>
            <option value="russian">Русский</option>
            <option value="english">Английский</option>
        </select>
         <!-- Поле интересов -->
         <form>
            <p>Выберите интересы:</p>
            <label>
                <input type="checkbox" name="interests" value="movie">
                Кино
            </label><br>
            <label>
                <input type="checkbox" name="interests" value="sport">
                Спорт
            </label><br>
            <label>
                <input type="checkbox" name="interests" value="walking">
                Прогулки
            </label><br>
            <label>
                <input type="checkbox" name="interests" value=books">
                Книги
            </label><br>
            <label>
                <input type="checkbox" name="interests" value="culture">
                Культура
            </label>
        </form>
        <label for="bio">О себе:</label>
        <textarea id="bio" rows="3">Люблю путешествия и книги.</textarea>

        <button class="save-btn" onclick="saveProfile()">Сохранить изменения</button>
        <button class="subscribe-btn" onclick="subscribe()">Оформить подписку</button>
    </div>

    <div class="nav-container">
        <a href="../Chat/chat.html" class="nav-btn">Чат</a>
        <a href="../Profile_view/profile_view.html" class="nav-btn">Просмотр анкет</a>
        <a href="../Likes/likes.html" class="nav-btn">Лайки</a>
        <a href="profile_page.html" class="nav-btn">Профиль</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
